<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src='https://kit.fontawesome.com/7627ee882a.js' crossorigin='anonymous'></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles/style.css">
	<title>Captured | Contact</title>
</head>
<body>
	<header class="contactHeader">
		<div class="wrapper contactHeaderContainer">
			<a href="#mainContent" class="skipMenu">Skip to main content</a>
			<nav class="topNav">
				<!-- 
					I know using a button for a hamburger menu is more accessible than using a checkbox,
					I am using the checkbox for this project because it is for HTML/CSS,
					for the JS projects in the future, it would be done by toggling a class to show/hide menu,
					but for the purpose of this project, I will stick to a checkbox
				-->
				<input type="checkbox" name="hamburger" id="hamburger" class="hamburgerToggler">
				<div class="hamburger">
					<div class="middleLine"></div>
				</div>
				<ul class="topNavList">
					<li class="topNavListItem"><a href="index.html">Home</a></li>
					<li class="topNavListItem"><a href="index.html#aboutSection">About</a></li>
					<li class="topNavListItem"><a href="blog.html">Blog</a></li>
					<li class="topNavListItem"><a href="contact.html" class="active">Contact</a></li>
				</ul>
			</nav>
			
		</div>
	</header>

	<main id="mainContent" class="contactPageMain">
		<div class="wrapper contactPageGridContainer">
			<div class="rightContainer">
				<h1 class="secondaryTitle">Get In Touch</h1>
				<form class="contactForm">
					<div class="formNameFieldContainer">
						<label class="sr-only" for="name">Name</label>
						<input type="text" name="name" placeholder="Name" id="name" class="contactNameField contactFormField">
					</div>
			
					<div class="formEmailFieldContainer">
						<label class="sr-only" for="email">Email address</label>
						<input type="email" name="email" placeholder="Email Address" id="email" class="contactEmailField contactFormField">
					</div>
			
					<div class="formCommentFieldContainer">
						<label class="sr-only" for="comment">Comment</label>
						<textarea name="comment" placeholder="Comment" id="comment" class="contactMessageField contactFormField"></textarea>
					</div>
			
					<button class="button contactSubmitButton" type="submit">Post Comment</button>
				</form>
			</div>

			<aside class="contactPageSideContact">
				<ul class="socialIcons">
					<li class="socialIcon">
						<a href="#"><i class="fab fa-facebook-f"></i></a>
					</li>
					<li class="socialIcon">
						<a href="#"><i class="fab fa-instagram"></i></a>
					</li>
					<li class="socialIcon">
						<a href="#"><i class="fab fa-twitter"></i></a>
					</li>
					<li class="socialIcon">
						<a href="#"><i class="fab fa-whatsapp"></i></a>
					</li>
				</ul>
			
				<h2 class="emailHeading"><a href="#">info@email.com</a></h2>
				<p>123 - 456 - 7890</p>
				<p>123 Queen Street West, Unit 10</p>
				<p>Toronto, Ontario</p>
				<p>M5V 2D5</p>
			</aside>
		</div>
	</main>

	<footer class="footer">
		<p>Copyright &copy; 2021 <a href="https://junocollege.com/" target="_blank">Juno College</a></p>
	</footer>
    <script src="script.js"></script>
</body>
</html>
